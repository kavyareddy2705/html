<!DOCTYPE html>
<html>
     <head>
           <title>STUDENT REGISTRATION FORM</title>
           <style>
           body{
                  background-color:lightgreen;
                }
                  h1{
                      color:red;
                      text-align:center;
                     }
             </style>
         </head>
         <body>
              <h1>REGISTRATION FORM</h1>
              <form>
                    <table id="table1";cellspacing="6px" cellpadding="5%";align="center">
                     <tr><td align="right">FIRSTNAME:<input type="text" placeholder="firstname" oninvalid="alert(must fill the content):"required/><br><br>
                     <tr><td align="right">LASTNAME:<input type="text placeholder="last name"/>
                     <tr><td align="right">DATE OF BIRTH:
                     <input type="date" id="DATE OF BIRTH" name="DATE OF BIRTH"></tr></td>
                     <tr><td align="right">Gender:
                     <input type="radio">male <input type="radio">female</tr></td>
                     <tr><td align="right">PHONE:
                     <input type="text" name="countrycode" value="+91"size="2"/>
                     <input type="text" placeholder="PHONE" size="10"/></tr></td>
                     <tr><td align="right">E-mail:
                     <input type="text" placeholder="email" size="20"/></tr></td>
                     <tr><td align="middle">COURSE:
                         <select>
                             <option>SELECT</option>
                             <option value="MCA">MCA</option>
                             <option value="MBA">MBA</option>
                         </select>
                      <tr><td align="right">ADDRESS:
                     <input type="text"size="20"/></tr></td>
                    <tr><td align="right">STATE:
                    <input type="text" name="state"></tr></td>
                   <tr><td align="right"> DISTRICT:
                    <input type="text" name"district"></tr></td>
                    <tr><td align="right">CITY:
                    <input type="text" name"city"></tr></td>
                    <tr><td align="right">PINCODE:
                    <input type="text"></tr></td>
                    <tr><td align="right"><button type="submit">submit</button>   <button type="Reset">reset</button></tr></td>
                  </table>
               </form>
      </body>
                                         
</html>
